<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>InputPanel</title>
<style>
tr {margin:5px;}
th {padding:5px;color:white;background:darkgrey;}
td {padding:5px;color:black;background:#f0f0f0;}
</style>
</head>
<body>
<h1>入力画面</h1>
<form method="Post" action="/Order" th:object="${ListController}">
<div class="item">
<p>商品ID：<br>
<p th:text="${itemid}"></p>
</div>

<div class="item">
<tr><p>価格：</p><p th:text="${price}"></p></tr>
</div>

<div class="item">
<p>商品名：<br>
<p th:text="${name}"></p>
</div>

<div class="item">
<label for="rendou">個数：</label><input type="number" name="num" size="5" value=1>
</div>

<div class="item">
<input type="hidden" name="price" th:value="${price}" />
<input type="hidden" name="itemid" th:value="${itemid}" />
<input type="hidden" name="name" th:value="${name}" />
</div>

<br>
<div class="item">
<button type="submit" name="name" value="value">カートに追加</button>
</div>
</form>
<table>
<tr><th>商品名</th><th>個数</th><th>合計金額</th></tr>
<td th:text="${orderitem}"></td>
<td th:text="${ordernum}"></td>
<td th:text="${amount}"></td>
</table>
</body>
</html>
